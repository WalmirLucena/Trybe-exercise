<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
<script src="Just-validate/dist/js/DatePickerX.min.js"></script>

</head>
<body>
    <header class="speaker-form-header">
        <h1>Participação no Evento</h1>
        <p>Quer participar do nosso evento? Então preencha o formulário abaixo</p>
        <form action="" method="get" class="speaker-form">
            <fieldset class="legacy-form-row">
                <legend>Dados pessoais</legend>
                <label for="full-name" >Nome</label>
                <input type="text" id="full-name" name="full-name" data-validate-field="name" required>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required> 
            </fieldset>
            <fieldset class="legacy-form-row">
                <legend>Tipo de Palestra</legend>
                <input type="radio" name="tipo-palestra
                " id="palco 
                " value="palco">
                <label for="palco">Palco Principal</label>
                <input type="radio" name="tipo-palestra" id="workshop" value="workshop">
                <label for="workshop">Workshop</label>
                <input type="radio" name="tipo-palestra" id="outros" value="outros">
                <label for="outros">Outros</label>
            </fieldset>
            <fieldset class="line-content">
                <label for="t-shirt">Camiseta</label>
                <select name="t-shirt" id="t-shirt">
                    <option value="xp">PP</option>
                    <option value="p">P</option>
                    <option value="m" selected>M</option>
                    <option value="g">G</option>
                    <option value="gg">GG</option>
                </select>
            </fieldset>
            <fieldset class="line-content">
                <label for="resumo">Resumo</label>
                <textarea name="resumo" id="resumo" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset class="line-content">
                <label for="disponibilidade"><input type="checkbox" id="disponibilidade">
                <span>Tenho disponibilidade de participar do evento nessa data!</span></label>

            </fieldset>
        <button id="enviar" type="submit">Enviar</button>
        <button id="limpar" type="reset">Limpar</button>
        
            
        </form>

    </header>
    
    
</body>
</html>
