<html>
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Calendar</title>
  </head>
  <h1 id="boasVindas"></h1>
    <header class="month-container">
      <ul>
        <li id="month">Novembro</li>
        <li id="year">2020</li>
      </ul>
    </header>
    <p class="js-alteracor"> Texto para alterar cor"</p>
    <div class="week-days-container">
      <ul class="week-days">
      </ul>
    </div>
    <div class="days-container">
      <ul id="days">
      </ul>
    </div>
    <button id="btn-holiday">Feriados</button>
    <button id="btn-friday">Sextou</button>
    <input id="inputAtividade" type="text">
    <button id="btn-atividades">Nova Atividade</button>
    <p id="atividades"></p>
    <script src="script.js"></script>
  </body>
</html>
